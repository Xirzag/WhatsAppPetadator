var emoOp = 2;
function emoji(sel){
	var emoSel = document.getElementById("emoSel");
	switch(sel){
		case "text":
			emoOp = 1;
			emoSel.innerHTML = " \
			Texto para espacio:<input id='f0' type='text'/><br /> \
			Texto para relleno:<input id='f1' type='text'/>";	
			break;
		case "code":
			emoOp = 2;
			emoSel.innerHTML = " \
			Escriba el código del emoticono:  <br /> \
			Código para espacio:<input id='f0' value='9723' type='text'/> \
			&nbsp;&nbsp;&nbsp;Hex: <input type='checkbox' id='HexOrDec' /><br /> \
			Código para relleno:<input id='f1' value='11035' type='text'/><br /> \
			Puedes encontrarlo aquí: \
			<a href='http://apps.timwhitlock.info/emoji/tables/unicode'>timwhitlock.info</a>";
			break;
		case "emo":
			emoOp = 3;
			emoSel.innerHTML = "Aun no implementado, usa código";
			break;
		default:
			emoOp = -1;
			emoSel.innerHTML = "Error, la opción no existe";
	}
}

emoji('code');

function pixel(pixel){
	switch(emoOp){
		case 1:
		 	var pText = (pixel)? "f0" : "f1";
			return document.getElementById(pText).value;
			break;
		case 2:
			var pText = (pixel)? document.getElementById("f0").value 
			: document.getElementById("f1").value;
			if(document.getElementById("HexOrDec").checked)pText = parseInt(pText,16);
			return "&#"+pText;
			break;
		case 3:
			return ":P"
			break;
		default:
	}
}
//qwertyuiopasdfghjklñzxcvbnm 1234567890.

function create(){
	var input = document.getElementById("texto").value.toLowerCase(); 
	var inpF = document.getElementById("fuentes").value;
	var output = "";
	var pix1 = pixel(true);
	var pix0 = pixel(false);
	for(var l = 0; l < input.length; l++){
		try {
			for(var i = 0; i < fn[inpF].x; i++){
				for(var j = 0; j < fn[inpF].y; j++){
					if(fn[inpF].char[input.charAt(l)][i][j]==0){
						//output += "&#9723;";
						output += pix1;
					}else{
						//output += "&#11035;";
						output += pix0;
					}
				}
				output += "<br/>";
			}
		}catch(err) {
    		alert("Caracter no indexado");
			output += "ERROR<br/>";
			console.log("¡ERROR "+err);
		}
		output += "<br/>";
	}
	document.getElementById("writer").innerHTML = output;
	var selection = window.getSelection();
	var range = document.createRange();
	range.selectNodeContents(document.getElementById("writer"));
	selection.removeAllRanges();
	selection.addRange(range);
}

function font(x, y, name, l){
	this.nombre = name;
	this.x = x;
	this.y = y;
	this.cList = "qwertyuiopasdfghjklñzxcvbnm 1234567890."
	this.char = new Array();
	for(var k = 0; k < this.cList.length; k++){
		//console.log(k+" "+this.cList.charAt(k));
		this.char[this.cList.charAt(k)] = new Array();
		for(var i = 0; i < x; i++){
			this.char[this.cList.charAt(k)][i] = new Array()
			for(var j = 0; j < y; j++){
				this.char[this.cList.charAt(k)][i][j] = l[this.cList.charAt(k)][i][j];
				//console.log("  "+l[this.cList.charAt(k)][i][j]);
			}
		}
	}
	console.log("Fuente "+name+" creada");
	document.getElementById("fuentes").innerHTML += "<option value="+name+">"+name+"</option>";
}
